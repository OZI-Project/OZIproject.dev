<a>
  <label class="dark-mode-button">
    <input type="checkbox" id="dark-mode-toggle">
    <span class="slider round"></span>
  </label>
</a>
<a>
  <button class="sub-docs" onclick="window.location.href='https://docs.oziproject.dev';">
    Documentation
  </button>
</a>
<style> /* The switch - the box around the slider */
  .dark-mode-button {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }

  .sub-docs {
    position: relative;
    display: inline-block;
    height: 34px;
  }

  /* Hide default HTML checkbox */
  .dark-mode-button input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  /* The slider */
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
  }

  input:checked + .slider {
    background-color: #2196F3;
  }
  
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  
  input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    -webkit-filter: invert(1);
    filter: invert(100%);
  }
  
  /* Rounded sliders */
  .slider.round {
    border-radius: 34px;
  }
  
  .slider.round:before {
    border-radius: 50%;
  } </style>
<script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.44/darkreader.js"></script>
<script>

document.getElementById("dark-mode-toggle").onclick = function() {
    darkmode()
}

function darkmode() {
    let enabled = localStorage.getItem('dark-mode')

    if (enabled === null) {
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          enable();
      }
    } else if (enabled === 'true') {
      enable()
    }

    if (localStorage.getItem('dark-mode') === 'false') {
        enable();
    } else {
        disable();
    }
  }

function enable()  {
  DarkReader.setFetchMethod(window.fetch)
  DarkReader.enable();
  localStorage.setItem('dark-mode', 'true');
}

function disable() {
  DarkReader.disable();
  localStorage.setItem('dark-mode', 'false');
}
enable()

</script>
